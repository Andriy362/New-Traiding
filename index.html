<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="yoga">Список угод</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profit { color: green; }
        .loss { color: red; }
        .neutral { color: gray; }
    </style>
</head>
<body>
    <div class=" mt-4">
        <h1 class="yoga">Список угод</h1>
        <h3>Початковий баланс: <span id="initial-balance">1078</span></h3>

        <div class="d-flex justify-content-end my-3">
            <button class="btn btn-primary" onclick="showAddDealModal()">Додати угоду</button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Дата відкриття</th>
                    <th>Час відкриття</th>
                    <th>Дата закриття</th>
                    <th>Час закриття</th>
                    <th>Інструмент</th>
                    <th>Напрямок</th>
                    <th>Ціна відкриття</th>
                    <th>Ціна закриття</th>
                    <th>Комісія</th>
                    <th>Результат</th>
                    <th>Коментар</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody id="deals-table-body">
                <!-- Динамічний контент додається тут -->
            </tbody>
        </table>
    </div>

    <!-- Модальне вікно для додавання/редагування угоди -->
    <div id="deal-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Додати угоду</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="deal-form">
                        <div class="mb-3">
                            <label for="open-date" class="form-label">Дата відкриття</label>
                            <input type="date" id="open-date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="open-time" class="form-label">Час відкриття</label>
                            <input type="time" id="open-time" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="close-date" class="form-label">Дата закриття</label>
                            <input type="date" id="close-date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="close-time" class="form-label">Час закриття</label>
                            <input type="time" id="close-time" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="symbol" class="form-label">Інструмент</label>
                            <input type="text" id="symbol" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="direction" class="form-label">Напрямок</label>
                            <select id="direction" class="form-control" required>
                                <option value="Buy">Buy</option>
                                <option value="Sell">Sell</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="open-price" class="form-label">Ціна відкриття</label>
                            <input type="number" step="0.0001" id="open-price" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="close-price" class="form-label">Ціна закриття</label>
                            <input type="number" step="0.0001" id="close-price" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="commission" class="form-label">Комісія</label>
                            <input type="number" step="0.01" id="commission" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="result" class="form-label">Результат</label>
                            <input type="number" step="0.01" id="result" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Коментар</label>
                            <textarea id="comment" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Зберегти</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Скасувати</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
